name: Deploy to Digital Ocean Droplet

on:
  workflow_run:
    workflows: ["Build & Lint Project"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to droplet using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          debug: true
          script: |
            # Navigate to the Drupal root directory
            cd ${{ secrets.DOCROOT }}
            git pull  # Pull latest changes

            # Rebuild Drupal environment
            rm -rf vendor  # Remove the vendor directory
            composer install  # Install PHP dependencies
            ./vendor/bin/drush cr  # Clear Drupal caches
            ./vendor/bin/drush config:import -y  # Import latest configuration
            ./vendor/bin/drush updatedb -y  # Run database updates
            ./vendor/bin/drush cr  # Clear caches again

            # Update and build React application
            cd react-app
            npm install
            npm run build

      - name: Adjust ownership and permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo chown -R www-data:www-data ${{ secrets.DOCROOT }}  # Correct file ownership
