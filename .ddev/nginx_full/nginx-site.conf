server {
    listen 80;
    listen 443 ssl;

    server_name kinkforme.ddev.site;

    ssl_certificate /mnt/ddev-global-cache/mkcert/kinkforme.ddev.site+4.pem;
    ssl_certificate_key /mnt/ddev-global-cache/mkcert/kinkforme.ddev.site+4-key.pem;

    root /var/www/html/web;
    index index.php index.html index.htm;

    # Handle PHP requests
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors on;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Route login and admin paths to Drupal
    location ~ ^/(user|admin|user/login) {
        proxy_pass http://web:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route all other traffic to Next.js
    location / {
        proxy_pass http://nextjs:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static file serving
    location ~* \.(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
    }

    # Deny access to hidden files, such as .htaccess
    location ~ /\. {
        deny all;
    }

    # Prevent access to backup/config files
    location ~* \.(?:bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op])$ {
        deny all;
    }

    # Prevent access to some directories
    location ~* ^/(vendor|core|readme|install|web\.config|htaccess|htpasswd|robots\.txt) {
        deny all;
    }

    # Handle image styles for Drupal
    location ~ ^/sites/.*/files/styles/ {
        try_files $uri @rewrite;
    }

    # Regular private file serving (i.e. handled by Drupal)
    location ^~ /system/files/ {
        log_not_found off;
        access_log off;
        expires 30d;
        try_files $uri @rewrite;
    }
}
